<div>
        <div class="breadcrumb">
                <a >
                    <span class="breadcrumb__inner">
                        <span class="breadcrumb__title"><span><h1>Detecci√≥n de Causales de Nulidad</h1></span></span>
                    </span>
                </a>
                <a>
                        <span class="breadcrumb__inner">
                            <span class="breadcrumb__title"><span>{{vm.election.electionTypeName}}</span></span>
                            <span class="breadcrumb__desc">{{vm.election.periodElection}}</span>

                        </span>
                    </a>
                <a >
                    <span class="breadcrumb__inner">
                        <span class="breadcrumb__title"><span data-translate="{{'sidenerApp.State.' + vm.election.state}}"></span></span>
                    </span>
                </a>

            </div>

    <jhi-alert></jhi-alert>
    <div class="table-container">
        <div class="table-responsive">
        <table class="jh-table table table-striped table-bordered">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="decimalNumber"><span data-translate="sidenerApp.district.romanNumber"></span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="districtHead"><span data-translate="sidenerApp.district.districtHead"></span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="totalPollingPlaces"><span data-translate="sidenerApp.district.totalPollingPlaces"></span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="totalVotes"><span data-translate="sidenerApp.district.totalVotes"></span> <span class="glyphicon glyphicon-sort"></span></th>
                <th><span data-translate="sidenerApp.district.detectCausalsOfNullity"></span></th>
                <th>Genera Demanda</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="district in vm.districts track by district.id" ng-class="countingAssumption(district.countingAssumption)">
                <td><a ui-sref="district-detail({id:district.id})" class="btn btn-info">{{district.romanNumber}}</a></td>
                <td>{{district.districtHead}}</td>
                <td>{{district.totalPollingPlaces}}</td>
                <td>
                    <uib-progressbar animate="false" max="district.electoralRoll" value="district.totalVotes" type="success">{{district.totalVotes | number}}</uib-progressbar>
                </td>
                <td class="text-center">
                    <div class="btn-group">
                        <button type="submit"
                                ui-sref="district-causals-pollingPlaces({idDistrict:district.id, pollingPlaceWon:false})"
                                class="btn btn-info btn-sm">
                            <span class="fa medium  fa-check-circle"></span>
                        </button>
                    </div>
                </td>
                <td class="text-center">
                    <div class="btn-group">
                        <button type="submit" ng-click="vm.demandByDistrict(district.id)"

                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
        <div class="text-center">
            <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
            <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
        </div>
    </div>
</div>
