
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCausalLabel" data-translate="sidenerApp.causal.home.createOrEditLabel">Create or edit a Causal</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.causal.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.causal.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.causal.name" for="field_name">Name</label>
                <textarea class="form-control" name="name" id="field_name"
                    ng-model="vm.causal.name" ></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.causal.typeCausal" for="field_typeCausal">Type Causal</label>
            <select class="form-control" name="typeCausal" ng-model="vm.causal.typeCausal" id="field_typeCausal">
                <option value="RECOUNT" data-translate="sidenerApp.TypeCausal.RECOUNT">RECOUNT</option>
                <option value="NULLITY" data-translate="sidenerApp.TypeCausal.NULLITY">NULLITY</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.causal.subTypeCausal" for="field_subTypeCausal">Sub Type Causal</label>
            <select class="form-control" name="subTypeCausal" ng-model="vm.causal.subTypeCausal" id="field_subTypeCausal">
                <option value="QUANTITATIVE" data-translate="sidenerApp.SubTypeCausal.QUANTITATIVE">QUANTITATIVE</option>
                <option value="QUALITATIVE" data-translate="sidenerApp.SubTypeCausal.QUALITATIVE">QUALITATIVE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.causal.color" for="field_color">Color</label>
            <div id="field-causal">
                <span class="causal-color" ng-style="{ 'background-color': vm.causal.color }"></span>
                <input colorpicker colorpicker-position="right" type="text" class="form-control" name="color" id="field_color"
                    ng-model="vm.causal.color"
                    />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.causal.published" for="field_published">Published</label>
                <input type="checkbox" name="published" id="field_published"
                          ng-model="vm.causal.published"/>
        </div>
        <!--
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.causal.createdDate" for="field_createdDate">Created Date</label>
                <div class="input-group">
                    <input id="field_createdDate" type="text" class="form-control" name="createdDate" datetime-picker="{{dateformat}}" ng-model="vm.causal.createdDate" is-open="vm.datePickerOpenStatus.createdDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sidenerApp.causal.updatedDate" for="field_updatedDate">Updated Date</label>
                <div class="input-group">
                    <input id="field_updatedDate" type="text" class="form-control" name="updatedDate" datetime-picker="{{dateformat}}" ng-model="vm.causal.updatedDate" is-open="vm.datePickerOpenStatus.updatedDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updatedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        -->

        <div class="form-group">
            <div ng-repeat="causalDescription in vm.causal.causalDescriptions" class="row padding-bottom">
                <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                    <textarea class="form-control" name="text" id="field_text" ng-model="causalDescription.text"></textarea>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                    <button type="button" class="btn-danger btn-sm" ng-click="vm.deleteDescription($index, causalDescription.id)">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </button>
                </div>
            </div>
            <button type="button" class="btn btn-primary" ng-click="addNewDescription()">
                <span class="glyphicon glyphicon-plus"></span>
                <span class="hidden-xs-down">Añadir Descripción</span>
            </button>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
