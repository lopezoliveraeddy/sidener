
<div>
    <h2><span data-translate="sidenerApp.causal.detail.title">Causal</span> {{vm.causal.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="sidenerApp.causal.name">Name</span></dt>
        <dd>
            <span>{{vm.causal.name}}</span>
        </dd>
        <dt><span data-translate="sidenerApp.causal.type">Type</span></dt>
        <dd>
            <span data-translate="{{'sidenerApp.CausalType.' + vm.causal.type}}">{{vm.causal.type}}</span>
        </dd>
        <dt><span data-translate="sidenerApp.causal.description">Description</span></dt>
        <dd>
            <span>{{vm.causal.description}}</span>
        </dd>
        <dt><span data-translate="sidenerApp.causal.color">Color</span></dt>
        <dd>
            <span>{{vm.causal.color}}</span>
        </dd>
        <dt><span data-translate="sidenerApp.causal.published">Published</span></dt>
        <dd>
            <span>{{vm.causal.published}}</span>
        </dd>
        <dt><span data-translate="sidenerApp.causal.created">Created</span></dt>
        <dd>
            <span>{{vm.causal.created | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="sidenerApp.causal.updated">Updated</span></dt>
        <dd>
            <span>{{vm.causal.updated | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="causal-detail.edit({id:vm.causal.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
